<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="head1">SIMON GAME</h1>
    <h2 id="level" class="head2">Click Anywhere To Play</h2>
    <div class="container">
      <div class="row">
        <div id="green" class="btn col-5 col-sm-2"></div>
        <div id="red" class="btn col-5 col-sm-2"></div>
      </div>
      <div class="row">
        <div id="yellow" class="btn col-5 col-sm-2"></div>
        <div id="blue" class="btn col-5 col-sm-2"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
